<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Honeymoon Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.min.css">
  <style></style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"

 <style> /* this code is derived from W3Schools.com
    /* Max height of grid to allow sidenav to span it */
    .row.content {height:550px}
    /* Choose background color of sidenav, set to max height */
    .sidenav {
      background-color:#f1f1f1;
      height: 150%;
    }
    /* Set grid height to 'auto' for small screens */
    @media screen and (max-width:767px){
      .row.content{height:auto;}
    }
    #map {height: 450px;
          width:  100%;}
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav"style="margin-top: 30px;">
        <ul class="nav nav-pills nav-stacked">
          <li class="well">
            <h3 style="margin: 0;">What month is your trip?</h3>
            <div class="container">
                <select id="monthSelect" onchange="monthChanged(this.value)">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>  
              </div>
           </li>
          <li class="well"><h4 style="margin: 0;">Cost</h4>
            <div class="container">
              <select id="costSelect" onchange="costChanged(this.value)" style="width: 100px;">
                <option value="all">All</option>
                <option value="one">$</option>
                <option value="two">$$</option>
                <option value="three">$$$</option>
                <option value="four">$$$$</option>
                <option value="five">$$$$$</option>
              </select> 
        <!-- ADD IMAGE SOURCES AND ALT TEXT HERE -->
              <img src="Images/DollarSign.jpg" onclick="openModal();currentSlide(1)" class="rounded float left" alt=" image of dollar signs" width ="100" height = "100" align="left" >
            </div>
            </li>
            <li class="well"><h4 style="margin: 0;">Temperature</h4>
              <div class="container">
                <select id="tempSelect" onchange="tempChanged(this.value)"style="width: 100px;">
                  <option value="all">All</option>
                  <option value="32">Under 32&#176F</option>
                  <option value="50">32-50&#176 F</option>
                  <option value="70">50 - 70&#176 F</option>
                  <option value="80">70 - 80&#176 F</option>
                  <option value="100">Over 80&#176 F</option>
                </select> 
          <!-- ADD IMAGE SOURCES AND ALT TEXT HERE -->
                <img src="Images/Thermometer.jpg" onclick="openModal();currentSlide(2)" class="rounded float left" alt=" image of thermometer" width ="100" height = "100"align="left">
              </div>
              </li>
              <li class="well"><h4 style="margin: 0;">Sunny Days</h4>
                <div class="container">
                  <select id="sunSelect" onchange="sunChanged(this.value)"style="width: 100px;">
                    <option value="all">All</option>
                    <option value="one">Under 10%</option>
                    <option value="two">10-30%</option>
                    <option value="three">30-50%</option>
                    <option value="four">50-70%</option>
                    <option value="five">70-100%</option>
                  </select> 
            <!-- ADD IMAGE SOURCES AND ALT TEXT HERE -->
                  <img src="Images/Sunshine.jpg" onclick="openModal();currentSlide(3)"class="rounded float left" alt=" image of sunshine" width ="100" height = "100" align="left">
                </div>
                </li>
        </ul><br>
      </div>
      <br>
      
      <div class="col-sm-9 text-center">
        <div class="page-header">
          <h1 style="margin-top: -50px;">Honeymoon Dashboard</h1>
        </div>
        <!-- MAP DIV -->
        <div class="well" style="margin-top: -60px; margin-right: 110px;">
          <div id="map">
            </div>

          </div>

        </div>
        <!-- RATINGS AND ACTIVITIES -->
        <div class="row">
          <div class="col-sm-4">
            <div class="well">
              <table class="table table-striped table-hover">
                <thead>
                  <h4 class="text-center" style="height:10px; padding: 0px; margin-top: -5px; margin-bottom: 8px;">Top Destinations</h4>
                  <tr>
                    <th scope="col">Flag</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col">Cost Ranking</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="height: 5px" id="dest1">
                    <td style="padding: 0px" scope="row"><img id="flag1" src="Images/Blank.jpg" class="rounded float left" alt="country flag" width ="50" height = "50"></td>
                    <td id="1.1"></td>
                    <td id="1.2"></td>
                    <td id="1.3"></td>
                  </tr>
                  <tr style="height: 5px" id="dest2">
                    <td style="padding: 0px"  scope="row"><img id="flag2" src="Images/Blank.jpg" class="rounded float left" alt="country flag" width ="50" height = "50"></td>
                    <td id="2.1"></td>
                    <td id="2.2"></td>
                    <td id="2.3"></td>
                  </tr>
                    <td style="padding: 2px" scope="row"><img id="flag3" src="Images/Blank.jpg" class="rounded float left" alt="country flag" width ="50" height = "50"></td>
                    <td id="3.1"></td>
                    <td id="3.2"></td>
                    <td id="3.3"></td>
                  </tr>
                  <tr style="height: 5px" id="dest4">
                    <td style="padding: 0px" scope="row"><img id="flag4" src="Images/Blank.jpg" class="rounded float left" alt="country flag" width ="50" height = "50"></td>
                    <td id="4.1"></td>
                    <td id="4.2"></td>
                    <td id="4.3"></td>
                  </tr>
                  <tr style="height: 5px" id="dest5">
                    <td style="padding: 0px"  scope="row"><img id="flag5" src="Images/Blank.jpg" class="rounded float left" alt="country flag" width ="50" height = "50"></td>
                    <td id="5.1"></td>
                    <td id="5.2"></td>
                    <td id="5.3"></td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="well">
              <h4 class="text-center" style="height:10px; padding: 2px; margin-top: -5px;">Top Activities</h4> 
              <div class="row"style="margin-top:-10px;">
                <img id="act1" src="Images/Blank.jpg" class="rounded pull-left" alt="activity1" width = "80" height="80">
                <img id= "act2" src="Images/Blank.jpg" class="rounded pull-right" alt="activity2" width = "80" height="80">
                <br>
                <div id="caption1" class="pull-left">Left Caption</div>
                <div id="caption2" class="pull-right">Right Caption</div>
              </div>
              <div class="row text-center"style="margin-top:-30px;">
                <img id= "act3" src="Images/Blank.jpg" class="rounded" style="margin:0 auto;" alt="activity3" width = "80" height="80">
                <br>
                <p id="caption3" class="text-center">Center caption</p>
              </div>
              <div class="row" style="margin-top:-80px;">
                <img id="act4" src="Images/Blank.jpg" class="rounded pull-left" alt="activity4" width = "80" height="80">
                <img id="act5" src="Images/Blank.jpg" class="rounded pull-right" alt="activity5" width = "80" height="80">
                <br>
                <div id="caption4" class="pull-left">Left Caption</div>
                <div id="caption5" class="pull-right">Right Caption</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
