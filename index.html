 <style> /* this code is derived from W3Schools.com
    /* Max height of grid to allow sidenav to span it */
    .row.content {height:550px}
    /* Choose background color of sidenav, set to max height */
    .sidenav {
      background-color:#f1f1f1;

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <ul class="nav nav-pills nav-stacked">
          <li class="well">
            <h3>What month is your trip?</h3>
            <div class="container">
                <select id="monthSelect" onchange="monthChanged(this.value)">
                  <option value="all">All</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>  
              </div>
           </li>
          <li class="well"><h4>Cost</h4>
            <div class="container">
              <select id="costSelect" onchange="costChanged(this.value)">
                <option value="all">All</option>
                <option value="one">$</option>
                <option value="two">$$</option>
                <option value="three">$$$</option>
                <option value="four">$$$$</option>
                <option value="five">$$$$$</option>
              </select> 
        <!-- ADD IMAGE SOURCES AND ALT TEXT HERE -->
              <img src="" class="rounded float left" alt=" image of dollar signs" width ="100" height = "100" align="left" >
            </div>
            </li>
            <li class="well"><h4>Temperature</h4>
              <div class="container">
                <select id="tempSelect" onchange="tempChanged(this.value)">
                  <option value="all">All</option>
                  <option value="32">Below Freezing</option>
                  <option value="50">32-50&#176 F</option>
                  <option value="70">50 - 70&#176 F</option>
                  <option value="80">70 - 80&#176 F</option>
                  <option value="100">Over 80&#176 F</option>
                </select> 
          <!-- ADD IMAGE SOURCES AND ALT TEXT HERE -->
                <img src="" class="rounded float left" alt=" image of thermometer" width ="100" height = "100"align="left">
              </div>
              </li>
              <li class="well"><h4>Sunny Days</h4>
                <div class="container">
                  <select id="sunSelect" onchange="sunChanged(this.value)">
                    <option value="all">All</option>
                    <option value="one">Under 10%</option>
                    <option value="two">10-30%</option>
                    <option value="three">30-50%</option>
                    <option value="four">50-70%</option>
                    <option value="five">70-100%</option>
                  </select> 
            <!-- ADD IMAGE SOURCES AND ALT TEXT HERE -->
                  <img src="" class="rounded float left" alt=" image of sunshine" width ="100" height = "100" align="left">
                </div>
                </li>
        </ul><br>
      </div>
      <br>
      
      <div class="col-sm-9">
        <div class="page-header">
          <h1>Honeymoon Dashboard</h1>
        </div>
        <!-- MAP DIV -->
        <div class="well well-lg">
          <div id="map">
            </div>

          </div>

        </div>
        <!-- RATINGS AND ACTIVITIES -->
        <div class="row">

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><img src="" class="rounded float left" alt="country flag" width ="100" height = "100"></th>
                    <td></td>

                  <tr>

                    <td></td>

                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="" class="rounded float left" alt="country flag" width ="100" height = "100"></th>

                    <td></td>
                  </tr>
                  <tr>

                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="well">
              <p>TOP 5 ACTIVITIES</p> 
              <div class="row">
                <img src="" class="rounded pull-left" alt="activity1">

              <div class="row text-center">
                <img src="" class="rounded" style="margin:0 auto;" alt="activity3">

              </div>
              <div class="row">
                <img src="" class="rounded pull-left" alt="activity4">
                <img src="" class="rounded pull-right" alt="activity5">
                <br>
                <div class="pull-left">Left Caption</div>

              </div>
            </div>
          </div>
        </div>
      </div>
